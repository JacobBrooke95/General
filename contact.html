<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Test Site - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Demo Test Site</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1>Contact Us</h1>
            <p>Get in touch with us using the form below</p>
        </section>

        <section class="contact-section">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div id="form-message" class="form-message hidden"></div>
        </section>

        <section class="contact-info">
            <h2>Additional Information</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>üìß Email</h3>
                    <p>demo@testsite.com</p>
                </div>
                <div class="info-card">
                    <h3>üì± Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-card">
                    <h3>üìç Location</h3>
                    <p>Demo City, Test State</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Demo Test Site. Created for demonstration purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
